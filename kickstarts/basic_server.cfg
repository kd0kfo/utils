# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
skipx
nfs --server=192.168.56.101 --dir=/mnt/cdrom
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6 --activate
rootpw  changemenow
firewall --service=ssh,http
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc America/Chicago
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --all --drives=sda
part /boot --fstype=ext4 --size=500
part pv.008002 --grow --size=1

volgroup VolGroup --pesize=4096 pv.008002
logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=VolGroup --grow --size=1024 --maxsize=1024


repo --name="CentOS"  --baseurl=nfs:192.168.56.101:/mnt/cdrom --cost=100

%packages
@core
kernel-devel
httpd
openssh-clients
openssh-server
php
perl
python
vim-enhanced
emacs
elinks
gcc
gcc-c++
java
java-devel
make

%post --log=/root/postinstall.log

chkconfig httpd on

echo This machine was setup by kickstart on $(date +"%Y-%m-%d %H:%M") > /etc/motd
%end
